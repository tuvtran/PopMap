<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		{% load staticfiles %}

		<link href="{% static 'map/css/bootstrap.min.css' %}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static 'map/css/styles.css' %}" rel="stylesheet">
	</head>
	<body>
		<!-- begin template -->
		<div class="navbar navbar-custom navbar-fixed-top">
		 <div class="navbar-header"><a class="navbar-brand" href="#">Brand</a>
		      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </a>
		    </div>
		    <div class="navbar-collapse collapse">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li>&nbsp;</li>
		      </ul>
		      <form class="navbar-form">
		        <div class="form-group" style="display:inline;">
		          <div class="input-group">
		            <div class="input-group-btn">
		              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>
		              <ul class="dropdown-menu">
		                <li><a href="#">Category 1</a></li>
		                <li><a href="#">Category 2</a></li>
		                <li><a href="#">Category 3</a></li>
		                <li><a href="#">Category 4</a></li>
		                <li><a href="#">Category 5</a></li>
		              </ul>
		            </div>
		            <input type="text" class="form-control" placeholder="What are searching for?">
		            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
		          </div>
		        </div>
		      </form>
		    </div>
		</div>

		<div id="map-canvas"></div>
		<div class="container-fluid" id="main">
		  <div class="row">
		  	<div class="col-xs-8" id="left">

		      <h2>Bootstrap Google Maps Demo</h2>

		      <!-- item list -->
		      <div class="panel panel-default">
		        <div class="panel-heading"><a href="">Item heading</a></div>
		      </div>
		      {% block body %}{% endblock %}

		      <hr>
		      <!-- /item list -->

		      <p>
		      <a href="http://www.bootply.com/render/129229">Demo</a> | <a href="http://bootply.com/129229">Source Code</a>
		      </p>

		      <hr>

		      <p>
		      <a href="http://bootply.com" target="_ext" class="center-block btn btn-primary">More Bootstrap Snippets on Bootply</a>
		      </p>

		      <hr>

		    </div>
		    <div class="col-xs-4"><!--map-canvas will be postioned here--></div>

		  </div>
		</div>
		<!-- end template -->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{% static 'map/js/bootstrap.min.js' %}"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
		<script src="{% static 'map/js/scripts.js' %}"></script>
	</body>
</html>
